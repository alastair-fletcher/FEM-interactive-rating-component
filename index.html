<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.min.css" />
    <script src="index.js" defer></script>
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body class="body">
    <main>
      <div class="main-card">
        <div class="star-image">
          <img src="./images/icon-star.svg" alt="star" />
        </div>
        <div class="text">
          <h1>How did we do?</h1>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>
        <form action="" class="rating-form">
          <div class="rating-buttons">
            <input type="radio" name="ratings" id="one" value="1" />
            <label class="numbers" for="one">1</label>

            <input type="radio" name="ratings" id="two" value="2" />
            <label class="numbers" for="two">2</label>

            <input type="radio" name="ratings" id="three" value="3" />
            <label class="numbers" for="three">3</label>

            <input type="radio" name="ratings" id="four" value="4" />
            <label class="numbers" for="four">4</label>

            <input type="radio" name="ratings" id="five" value="5" />
            <label class="numbers" for="five">5</label>
          </div>
          <button type="submit" class="submit">SUBMIT</button>
        </form>
      </div>

      <div class="thank-you-card hidden">
        <img
          class="thank-you-image"
          src="./images/illustration-thank-you.svg"
          alt="thanks"
        />
        <span class="rating"></span>
        <div class="text">
          <h1>Thank you!</h1>
          <p>
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
